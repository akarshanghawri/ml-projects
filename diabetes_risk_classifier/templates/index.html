<!DOCTYPE html>
<html>
<head>
    <title>Diabetes Risk Classifier</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 500px;
            margin: auto;
            padding: 30px;
        }

        h2 {
            text-align: center;
            color: #00e676;
        }

        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        input {
            background-color: #1e1e1e;
            color: white;
        }

        input:focus {
            outline: 2px solid #00e676;
        }

        button {
            background-color: #00e676;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #00c853;
        }

        .result {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
            color: #ffd600;
        }
    </style>
</head>
<body>
    <h2>ðŸ§ª Diabetes Risk Classifier</h2>
    <form method="POST">
    <input type="number" step="1" name="Pregnancies" placeholder="Number of Pregnancies" value="2">
    <input type="number" step="0.1" name="Glucose" placeholder="Glucose Level (mg/dL)" value="100">
    <input type="number" step="0.1" name="BloodPressure" placeholder="Blood Pressure (mm Hg)" value="70">
    <input type="number" step="0.1" name="SkinThickness" placeholder="Skin Thickness (mm)" value="20">
    <input type="number" step="0.1" name="Insulin" placeholder="Insulin Level (ÂµU/mL)" value="80">
    <input type="number" step="0.1" name="BMI" placeholder="BMI (kg/mÂ²)" value="25.0">
    <input type="number" step="0.01" name="DiabetesPedigreeFunction" placeholder="Diabetes Pedigree Function" value="0.5">
    <input type="number" step="1" name="Age" placeholder="Age (years)" value="30">
    <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <div class="result"><strong>Prediction:</strong> {{ prediction }}</div>
    {% endif %}
</body>
</html>
